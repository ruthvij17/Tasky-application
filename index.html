<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tasky application</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>

<body onload="loadInitialData()">
    <!-- Button on small screen size -->
    <div class="add__new__btn__mobile__only d-md-none d-sm-block">
        <button class="btn btn-outline-primary d-flex align-items-center gap-4 justify-content-end" type="submit"
            data-bs-toggle="modal" data-bs-target="#addNewModal">
            <i class="fa-light fa-plus ">Add new item</i>
        </button>
    </div>


    <!-- Modal -->
    <!-- Add a new item modal -->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addNewModalLabel">Add new task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- This is for image -->
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image Url</label>
                            <input type="url" class="form-control clear" id="imageUrl" aria-describedby="imageDesc"
                                placeholder="https://example.com/image.png">
                        </div>

                        <!-- This is for title -->
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control clear" id="taskTitle" placeholder="Task Title!">
                        </div>

                        <!-- This is for task type -->
                        <div class="mb-3">
                            <label for="tags" class="form-label ">Task Type</label>
                            <input type="text" class="form-control clear" id="tags" placeholder="Task Type!">
                        </div>

                        <!-- Task description -->
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label ">Task Description</label>
                            <textarea type="text" class="form-control clear" id="taskDescription"
                                placeholder="Task Description!" rows="3">
                            </textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="handleSubmit()" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- open Task modal -->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- forget -->
                <div class="modal-body task__modal__body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This is navbar -->
    <nav>
        <div class="nav-text">
            <h3>Tasky</h3>
            <a class="big__screen" href="#">HOME</a>
        </div>
        <div class="big__screen">
            <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal"><span><i class="fa-solid fa-plus"></i></span>&nbsp;&nbsp;Add new item</button>
        </div>
        <div class="toggle__button" onclick="toggle()">
            <svg width="45px" height="35px" viewBox="0 0 20.00 20.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000" stroke-width="0.38"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.24"></g><g id="SVGRepo_iconCarrier"> <path d="M2 4.5C2 4.22386 2.22386 4 2.5 4H17.5C17.7761 4 18 4.22386 18 4.5C18 4.77614 17.7761 5 17.5 5H2.5C2.22386 5 2 4.77614 2 4.5Z" fill="#212121"></path> <path d="M2 9.5C2 9.22386 2.22386 9 2.5 9H17.5C17.7761 9 18 9.22386 18 9.5C18 9.77614 17.7761 10 17.5 10H2.5C2.22386 10 2 9.77614 2 9.5Z" fill="#212121"></path> <path d="M2.5 14C2.22386 14 2 14.2239 2 14.5C2 14.7761 2.22386 15 2.5 15H17.5C17.7761 15 18 14.7761 18 14.5C18 14.2239 17.7761 14 17.5 14H2.5Z" fill="#212121"></path> </g></svg>
        </div>
    </nav>
    <div id="big__screen">
        <a href="#">HOME</a> <br> <br>
        <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal"><span><i class="fa-solid fa-plus"></i></span>&nbsp;&nbsp;Add new item</button>
    </div>


    <!-- Search bar -->
    <div class="container">
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search your task here"
                            aria-label="Username" aria-describedby="addon-wrapping"
                            oninput="searchTask.apply(this,arguments)" />
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <!-- <div class="col-md-6">

                </div> -->
            </div>
        </section>




        <!-- Cardssection -->
        <section class="mt-3">
            <div class="row task__contents">

            </div>
        </section>
    </div>
    <!-- scripts -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
</body>

</html>
